{% extends "usuarios/base.html" %}
{% block conteudo %}
<div class="container">
    <h1>Usuários Cadastrados:</h1>
    <table style="width:100%" class="table table-bordered table-strip">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
            <th>Açoes</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td><button
                    type="button"
                    class="btn btn-success"><a style="text-decoration: none; color: white;" href="{% url 'editar' usuario.id_usuario %}">Editar</a></button>
                <button
                        type="button"
                        class="btn btn-danger"><a style="text-decoration: none; color: white;" href="{% url 'delete' usuario.id_usuario %}">Deletar</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
